<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Contact Us</h1>
        <form action="#" method="post" autocomplete="on" novalidate>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name <span aria-label="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Your full name" />
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email <span aria-label="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="you@email.com" />
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Only numbers" />
            </div>

            <!-- Subject Select -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Choose one</option>
                    <option value="info">General Info</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <!-- Message Textarea -->
            <div class="form-group">
                <label for="message">Message <span aria-label="required">*</span></label>
                <textarea id="message" name="message" rows="5" required placeholder="How can we help?"></textarea>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required />
                <label for="terms">I accept the <a href="#">terms and conditions</a> <span
                        aria-label="required">*</span></label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>

</html>
