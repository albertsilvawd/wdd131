<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Submit your review for products, rate them, and provide feedback using our comprehensive product review form." />
    <meta name="author" content="Albert Silva" />
    <title>Product Review Form - Submit Your Feedback</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="review-form" action="review.html" method="get">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="rating">Overall Rating:</label>
            <div id="rating">
                <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> 1 ☆</label>
                <label for="rating2"><input type="radio" id="rating2" name="rating" value="2" required> 2 ☆</label>
                <label for="rating3"><input type="radio" id="rating3" name="rating" value="3" required> 3 ☆</label>
                <label for="rating4"><input type="radio" id="rating4" name="rating" value="4" required> 4 ☆</label>
                <label for="rating5"><input type="radio" id="rating5" name="rating" value="5" required> 5 ☆</label>
            </div>

            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <label>Useful Features:</label>
            <div>
                <input type="checkbox" name="feature1" value="feature1"> Feature 1<br>
                <input type="checkbox" name="feature2" value="feature2"> Feature 2<br>
                <input type="checkbox" name="feature3" value="feature3"> Feature 3<br>
                <input type="checkbox" name="feature4" value="feature4"> Feature 4<br>
            </div>

            <label for="written-review">Written Review:</label>
            <textarea id="written-review" name="written-review"></textarea>

            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name">

            <button type="submit">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Albert Silva - Product Review Form</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
