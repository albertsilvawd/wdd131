<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Interactive gallery of temples with filters by year, size, and location. Created by Albert Silva." />

    <title>Filtered Temple Album – WDD 131 – Albert Silva</title>

    <!-- Google Fonts embed via <link>, not @import -->

    <link rel="stylesheet" href="styles/filtered-temples.css" />
    <script src="scripts/filtered-temples.js" defer></script>

<body>
    <header>
        <h1>Temples Gallery</h1>
        <nav aria-label="Main navigation">
            <button onclick="filterTemples('all')">Home</button>
            <button onclick="filterTemples('old')">Old</button>
            <button onclick="filterTemples('new')">New</button>
            <button onclick="filterTemples('large')">Large</button>
            <button onclick="filterTemples('small')">Small</button>

    <main id="temples-container">
        <!-- Temple cards will be rendered here dynamically using JavaScript -->
