<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <!-- Main Section with Responsive Images -->
    <main>
        <div class="hero">
            <!-- Responsive images with picture element -->
            <picture>
                <!-- For large screens (min-width: 1000px) -->
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <!-- For medium screens (min-width: 500px) -->
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <!-- Default for smaller screens -->
                <img src="images/hero-small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
